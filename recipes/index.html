<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
    <script src="recipes.mjs" defer></script>
    <meta property="og:title" content="Sweet Potato Waffle Recipe">
    <meta property="og:type" content="Recipe Book" />
    <meta property="og:description" content="Savory waffles made with Sweet potato with a hint of Ginger">
    <meta property="og:image" content="images/sweet-potato-waffle-md.jpg">
    <meta property="og:url" content="https://starscout.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="images/recipe-book.png">
</head>
<body>


    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>



    <main>
        <section id="search">
        <input type="text" placeholder="Find a recipe!">
        <img src="images/search.svg" alt="Search button">
        </section>

        <section class="recipe">
            <img src="images/sweet-potato-waffle-md.jpg" alt="Sweet Potato Waffles">


            <div class="recipe-content">
                <section class="tags">
                    <p>Waffles</p>
                    <p>Sweet Potato</p>
                    <p>Side</p>
                </section>
    
                <p id="title">Sweet Potato Waffle</p>
    
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
    
                <p id="description">Savory waffles made with Sweet potato with a hint of Ginger</p>
            </div>
        </section>


    </main>



    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a id="attribute" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>


</body>
</html>
